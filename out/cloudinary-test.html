<!DOCTYPE html>
<html>
<head>
    <title>Cloudinary Upload Test</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
    <h1>Test Cloudinary Upload</h1>
    <button id="upload_widget">Upload Image</button>
    <div id="result"></div>

    <script>
        document.getElementById("upload_widget").addEventListener("click", function() {
            cloudinary.createUploadWidget({
                cloudName: 'dqdml5pq2',
                uploadPreset: 'prem_properties'
            }, (error, result) => {
                if (!error && result && result.event === "success") {
                    document.getElementById("result").innerHTML = 
                        '<p>Success! URL: <a href="' + result.info.secure_url + '">' + result.info.secure_url + '</a></p>' +
                        '<img src="' + result.info.secure_url + '" style="max-width: 300px;">';
                }
            }).open();
        });
    </script>
</body>
</html>
